name: Publish to GitHub npm

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:

jobs:
  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@sehyun-hwang'
      - name: Publish
        uses: mikeal/merge-release@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_DIR: utils
          SRC_PACKAGE_DIR: utils
        env:
          NPM_CUSTOM_NPMRC: '\n'
          NPM_CONFIG_USERCONFIG: utils/.npmrc
