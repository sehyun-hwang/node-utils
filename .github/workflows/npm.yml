name: Publish to GitHub NPM

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@sehyun-hwang'

      - uses: matt-usurp/npm-publish@v2
        with:
          directory: utils
          version: 0-${{ github.sha }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: matt-usurp/npm-publish@v2
        with:
          directory: utils
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}