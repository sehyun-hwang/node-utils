name: Publish to GitHub npm
on:
  release:
    types:
      - published
      - edited
jobs:
  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@sehyun-hwang'
      - run: yarn publish
        working-directory: utils
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
