name: Publish to GitHub NPM

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com
          scope: '@sehyun-hwang'

      - id: get-package-version
        name: Get packagev version
        uses: beaconbrigade/package-json-version@v0.3
        with:
          path: utils
      - name: Publish unique version
        uses: matt-usurp/npm-publish@v2
        with:
          directory: utils
          version: ${{ steps.get-package-version.outputs.version }}-${{ github.sha }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish package.json version
        run: npm publish
        working-directory: utils
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}